<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact — WeddingStudio</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="nav">
  <div class="logo">WeddingStudio</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="stories.html">Stories</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="contact-intro">
  <h1>Get in Touch</h1>

  <p>
    Tell us a little about your plans — dates, locations,
    and what matters most to you.
  </p>
</section>

<section class="contact-form">
  <form id="contact-form">
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Email Address" required>
    <input type="text" name="date" placeholder="Wedding Date">
    <textarea name="message" placeholder="Tell us about your plans"></textarea>
    <button type="submit" class="cta-btn">Send Message</button>
</form>

</section>

<footer class="footer">
  <p>© TrioraStudio. All rights reserved.</p>
</footer>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>

<script>
  (function () {
    emailjs.init("vQEV9jCLaplEklLcC");
  })();

  document
    .getElementById("contact-form")
    .addEventListener("submit", function (e) {
      e.preventDefault();

      emailjs
        .sendForm(
          "service_53kar6l",
          "template_c4vcqis",
          this
        )
        .then(
          function () {
            alert("Message sent successfully!");
          },
          function (error) {
            alert("Failed to send message. Please try again.");
            console.log(error);
          }
        );
    });
</script>

</body>
</html>
